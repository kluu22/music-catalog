<!-- Inherit from base.html  -->
{% extends "base.html" %}
{% block title %}Ingest Track Data{% endblock %}
{% block content %}
<form method="POST">
    <h1 align="center">Ingest Track Data</h1>
    <div class="form-group">
        <p1> Ingest track data from file:</p1>
        <br/>
        <label for="filename">Filename</label>
        <select name="filename" id="filename">
            <option value="" disabled selected>Select filename</option>
            <option value="Backend track-metadata.json">Backend track-metadata.json</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" formaction="/ingest_track_data_by_filename">Ingest Track Data From
        File
    </button>
    <div class="form-group">
        <br/>
        <p1> Ingest track data manually:</p1>
        <br/>
        <label for="uuid">UUID</label>
        <input
                type="uuid"
                class="form-control"
                id="uuid"
                name="uuid"
                placeholder="Enter uuid"
        />
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input
                type="title"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter title"
        />
    </div>
    <div class="form-group">
        <label for="artist">Artist</label>
        <input
                type="artist"
                class="form-control"
                id="artist"
                name="artist"
                placeholder="Enter uuid"
        />
    </div>
    <div class="form-group">
        <label for="beat_map">Beat Map</label>
        <input
                type="beat_map"
                class="form-control"
                id="beat_map"
                name="beat_map"
                placeholder="Enter beat_map"
        />
    </div>
    <div class="form-group">
        <label for="bpm">BPM</label>
        <input
                type="bpm"
                class="form-control"
                id="bpm"
                name="bpm"
                placeholder="Enter bpm"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" formaction="/ingest_track_data_manually">Ingest Track Data</button>
    <div class="form-group">
        <br/>
        <p1> To calculate suitability score by filename:</p1>
        <br/>
        <label for="score_filename">Filename</label>
        <select name="score_filename" id="score_filename">
            <option value="" disabled selected>Select filename</option>
            <option value="backend play-log.csv">backend play-log.csv</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" formaction="/calculate_suitability_score">Calculate Suitability
        Score
    </button>
</form>
{% endblock %}
